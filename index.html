<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADHD Reminder</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #reminder-button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>ADHD Reminder</h1>
<div id="reminder-text"></div>
<button id="reminder-button">Record Reminder</button>

<script>
  let recording = false;
  let playingInterval;

  function startRecording() {
    recording = true;
    document.getElementById('reminder-button').textContent = 'End Recording';
  }

  function stopRecording() {
    recording = false;
    document.getElementById('reminder-button').textContent = 'Stop Reminder';
    document.getElementById('reminder-text').textContent = 'Your task reminder is now playing every 30 seconds...';
    playSoundLoop();
  }

  function playSoundLoop() {
    playingInterval = setInterval(() => {
      // Replace 'path/to/soundbite.mp3' with the path to your sound bite file
      const audio = new Audio('path/to/soundbite.mp3');
      audio.loop = true;
      audio.play();
    }, 30000);
  }

  function stopSoundLoop() {
    clearInterval(playingInterval);
    document.getElementById('reminder-button').textContent = 'Record Reminder';
    document.getElementById('reminder-text').textContent = '';
  }

  document.getElementById('reminder-button').addEventListener('click', function() {
    if (!recording) {
      if (playingInterval) {
        stopSoundLoop();
      }
      startRecording();
    } else {
      stopRecording();
    }
  });
</script>
</body>
</html>
