<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Recorder</title>
</head>
<body>
    <h1>Record a Task</h1>
    <form id="taskForm">
        <label for="task">Task Name:</label>
        <input type="text" id="task" name="task">
        <button type="button" onclick="recordTask()">Record Task</button>
    </form>
    
    <script>
        function recordTask() {
            var taskName = document.getElementById('task').value;
            if (taskName.trim() !== '') {
                // Send task name to server (you can use AJAX here)
                alert("You recorded the task: " + taskName);

                // Play the task name using text-to-speech (you may need a library for this)
                // Example using the SpeechSynthesis API (modern browsers)
                var msg = new SpeechSynthesisUtterance();
                msg.text = taskName;
                window.speechSynthesis.speak(msg);
            } else {
                alert("Please enter a task name.");
            }
        }
    </script>
</body>
</html>
