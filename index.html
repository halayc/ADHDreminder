<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADHD Reminder</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #recordButton {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>ADHD Reminder</h1>
<br>
<br>
<br>
<button id="recordButton" onclick="toggleRecording()">Record Reminder</button>
<audio id="reminderAudio" loop></audio>
<script>
    let recording = false;
    let audioLoopInterval;

    function toggleRecording() {
        const recordButton = document.getElementById('recordButton');
        const reminderAudio = document.getElementById('reminderAudio');

        if (!recording) {
            startRecording(recordButton, reminderAudio);
        } else {
            stopRecording(recordButton, reminderAudio);
        }
    }

    function startRecording(recordButton, reminderAudio) {
        if (audioLoopInterval) {
            clearInterval(audioLoopInterval);
            reminderAudio.pause();
        }

        recordButton.innerText = 'Stop Recording';
        recording = true;

        // Code to start recording sound bite goes here
    }

    function stopRecording(recordButton, reminderAudio) {
        recordButton.innerText = 'Stop';
        recording = false;

        // Code to stop recording sound bite and start playing audio loop goes here
        startAudioLoop(reminderAudio);
    }

    function startAudioLoop(audioElement) {
        audioElement.src = 'your_sound_bite.mp3'; // Set the source of your sound bite
        audioElement.play();

        // Audio loop will replay every 60 seconds
        audioLoopInterval = setInterval(function() {
            audioElement.currentTime = 0;
            audioElement.play();
        }, 60000);
    }
</script>
</body>
</html>
