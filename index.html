<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Sound Playback</title>
</head>
<body>
    <h1>Record a Sound Bite</h1>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let audioPlayer = new Audio();
        let isRecording = false;

        const startRecordingButton = document.getElementById('startRecording');
        const stopRecordingButton = document.getElementById('stopRecording');

        startRecordingButton.addEventListener('click', startRecording);
        stopRecordingButton.addEventListener('click', stopRecording);

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = function(e) {
                        if (e.data.size > 0) {
                            recordedChunks.push(e.data);
                        }
                    };
                    mediaRecorder.onstop = function() {
                        const audioBlob = new Blob(recordedChunks, { type: 'audio/webm' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        audioPlayer.src = audioUrl;
                        audioPlayer.play();
                        setTimeout(playSilence, audioPlayer.duration * 1000 + 1000); // Add 1 second for safety
                    };
                    mediaRecorder.start();
                    startRecordingButton.disabled = true;
                    stopRecordingButton.disabled = false;
                })
                .catch(function(err) {
                    console.error('Error accessing microphone:', err);
                });
        }

        function stopRecording() {
            mediaRecorder.stop();
            startRecordingButton.disabled = false;
            stopRecordingButton.disabled = true;
        }

        function playSilence() {
            const audioContext = new AudioContext();
            const silence = audioContext.createBuffer(1, audioContext.sampleRate * 60, audioContext.sampleRate);
            const source = audioContext.createBufferSource();
            source.buffer = silence;
            source.connect(audioContext.destination);
            source.start();
        }
    </script>
</body>
</html>
