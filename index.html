<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #controls {
      margin-bottom: 20px;
    }

    button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>ADHD Reminder</h1>
  <div id="controls">
    <label for="taskTime">Task Time (minutes):</label>
    <input type="number" id="taskTime" min="1" step="1">
    <button onclick="startTask()">Start Task</button>
    <button onclick="stopTask()">Stop Task</button>
  </div>
  <audio id="audio" preload="auto">
    <source src="soundbite.mp3" type="audio/mpeg">
  </audio>
  <script>
    let taskTimer;

    function startTask() {
      const taskTime = parseInt(document.getElementById('taskTime').value, 10);
      if (taskTime <= 0 || isNaN(taskTime)) {
        alert('Please enter a valid task time.');
        return;
      }

      const audio = document.getElementById('audio');
      audio.loop = true;

      const interval = 30 * 1000; // 30 seconds
      taskTimer = setInterval(() => {
        audio.play();
      }, interval);

      setTimeout(() => {
        stopTask();
        alert('Task time limit reached!');
      }, taskTime * 60 * 1000);
    }

    function stopTask() {
      clearInterval(taskTimer);
    }
  </script>
</body>
</html>
