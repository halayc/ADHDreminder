<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Reminder</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #title {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="title">ADHD Reminder</h1>
  <button id="recordButton">Record Reminder</button>

  <script>
    let recording = false;
    let recordingChunks = [];
    let audioContext;
    let mediaRecorder;
    let loopInterval;

    const recordButton = document.getElementById('recordButton');
    const title = document.getElementById('title');

    recordButton.addEventListener('click', toggleRecording);

    async function toggleRecording() {
      if (!recording) {
        recordButton.textContent = 'Stop Recording';
        title.textContent = 'Recording...';
        recording = true;

        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          audioContext = new AudioContext();
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = event => {
            recordingChunks.push(event.data);
          };
          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(recordingChunks, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            playAudioWithPause(audioUrl);
          };
          mediaRecorder.start();
        } catch (error) {
          console.error('Error recording:', error);
        }
      } else {
        if (loopInterval) {
          clearInterval(loopInterval);
          title.textContent = 'ADHD Reminder';
        }
        recordButton.textContent = 'Record Reminder';
        recording = false;
        mediaRecorder.stop();
      }
    }

    function playAudioWithPause(audioUrl) {
      const audio = new Audio(audioUrl);
      audio.loop = true;

      loopInterval = setInterval(() => {
        audio.play();
        setTimeout(() => {
          audio.pause();
        }, 30000); // 30 seconds pause
      }, (audio.duration + 30) * 1000); // audio duration in milliseconds + 30 seconds
    }
  </script>
</body>
</html>
