<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADHD Reminder</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  #reminder-button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- 15 blank lines -->
<div style="height: 30vh;"></div>

<h1>ADHD Reminder</h1>

<!-- 10 blank lines -->
<div style="height: 20vh;"></div>

<button id="reminder-button">Record a Task Reminder</button>

<script>
  let recording = false;
  let playingInterval;
  let audio;

  function startRecording() {
    recording = true;
    document.getElementById('reminder-button').textContent = 'Play Task Reminder';
  }

  function stopRecording() {
    recording = false;
    document.getElementById('reminder-button').textContent = 'Stop Task Reminder';
    document.getElementById('reminder-text').textContent = 'Your task reminder is now playing every 30 seconds...';
    playSoundLoop();
  }

  function playSoundLoop() {
    playingInterval = setInterval(() => {
      // Replace 'path/to/soundbite.mp3' with the path to your sound bite file
      audio = new Audio('path/to/soundbite.mp3');
      audio.loop = true;
      audio.play();
    }, 30000);
  }

  function stopSoundLoop() {
    clearInterval(playingInterval);
    if (audio) {
      audio.pause();
      audio.currentTime = 0;
    }
    document.getElementById('reminder-button').textContent = 'Record a Task Reminder';
    document.getElementById('reminder-text').textContent = '';
  }

  document.getElementById('reminder-button').addEventListener('click', function() {
    if (!recording) {
      if (playingInterval) {
        stopSoundLoop();
      }
      startRecording();
    } else {
      stopRecording();
    }
  });
</script>
</body>
</html>
