<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Reminder</title>
</head>
<body>
  <h1>ADHD Reminder</h1>
  <button id="recordButton">Record / Stop Recording</button>
  <button id="pauseButton">Pause / Play</button>

  <script>
    let recording = false;
    let recordingChunks = [];
    let audioContext;
    let mediaRecorder;
    let loopInterval;

    const recordButton = document.getElementById('recordButton');
    const pauseButton = document.getElementById('pauseButton');

    recordButton.addEventListener('click', toggleRecording);
    pauseButton.addEventListener('click', toggleLoop);

    async function toggleRecording() {
      if (!recording) {
        recordButton.textContent = 'Stop Recording';
        recording = true;

        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          audioContext = new AudioContext();
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = event => {
            recordingChunks.push(event.data);
          };
          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(recordingChunks, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            playAudioWithPause(audioUrl);
          };
          mediaRecorder.start();
        } catch (error) {
          console.error('Error recording:', error);
        }
      } else {
        recordButton.textContent = 'Record / Stop Recording';
        recording = false;
        mediaRecorder.stop();
      }
    }

    function playAudioWithPause(audioUrl) {
      const audio = new Audio(audioUrl);
      audio.loop = true;

      loopInterval = setInterval(() => {
        audio.pause();
        setTimeout(() => {
          audio.play();
        }, 30000); // 30 seconds pause
      }, (audio.duration + 30) * 1000); // audio duration in milliseconds + 30 seconds
    }

    function toggleLoop() {
      if (loopInterval) {
        clearInterval(loopInterval);
        pauseButton.textContent = 'Pause / Play';
        loopInterval = null;
      } else {
        pauseButton.textContent = 'Pause / Play';
        const audioUrl = URL.createObjectURL(new Blob(recordingChunks, { type: 'audio/wav' }));
        playAudioWithPause(audioUrl);
      }
    }
  </script>
</body>
</html>
