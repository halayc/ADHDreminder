<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Recorder</title>
</head>
<body>
    <h1>Record a Sound Bite</h1>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <button id="playRecording" disabled>Play Recording</button>
    <button id="playSilence">Play 1 Minute of Silence</button>
    <button id="playRecordingAgain" disabled>Play Recording Again</button>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let audioPlayer = new Audio();
        let isRecording = false;

        const startRecordingButton = document.getElementById('startRecording');
        const stopRecordingButton = document.getElementById('stopRecording');
        const playRecordingButton = document.getElementById('playRecording');
        const playSilenceButton = document.getElementById('playSilence');
        const playRecordingAgainButton = document.getElementById('playRecordingAgain');

        startRecordingButton.addEventListener('click', startRecording);
        stopRecordingButton.addEventListener('click', stopRecording);
        playRecordingButton.addEventListener('click', playRecording);
        playSilenceButton.addEventListener('click', playSilence);
        playRecordingAgainButton.addEventListener('click', playRecordingAgain);

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = function(e) {
                        if (e.data.size > 0) {
                            recordedChunks.push(e.data);
                        }
                    };
                    mediaRecorder.onstop = function() {
                        const audioBlob = new Blob(recordedChunks, { type: 'audio/webm' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        audioPlayer.src = audioUrl;
                        enableButtons();
                    };
                    mediaRecorder.start();
                    startRecordingButton.disabled = true;
                    stopRecordingButton.disabled = false;
                    playRecordingButton.disabled = true;
                    playRecordingAgainButton.disabled = true;
                })
                .catch(function(err) {
                    console.error('Error accessing microphone:', err);
                });
        }

        function stopRecording() {
            mediaRecorder.stop();
            startRecordingButton.disabled = false;
            stopRecordingButton.disabled = true;
            playRecordingButton.disabled = false;
            playRecordingAgainButton.disabled = false;
        }

        function playRecording() {
            audioPlayer.play();
        }

        function playSilence() {
            const audioContext = new AudioContext();
            const silence = audioContext.createBuffer(1, audioContext.sampleRate * 60, audioContext.sampleRate);
            const source = audioContext.createBufferSource();
            source.buffer = silence;
            source.connect(audioContext.destination);
            source.start();
        }

        function playRecordingAgain() {
            audioPlayer.play();
        }

        function enableButtons() {
            playRecordingButton.disabled = false;
            playRecordingAgainButton.disabled = false;
        }
    </script>
</body>
</html>
