<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Task Recorder</h1>
    <button id="recordButton">Record Task</button>
    <button id="playButton" disabled>Play Task</button>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const recordButton = document.getElementById('recordButton');
        const playButton = document.getElementById('playButton');

        recordButton.addEventListener('click', async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                audioChunks = [];
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const reader = new FileReader();

                    reader.onload = async (event) => {
                        const audioBuffer = await audioContext.decodeAudioData(event.target.result);
                        const silenceBuffer = audioContext.createBuffer(
                            audioBuffer.numberOfChannels,
                            audioContext.sampleRate * 60, // 1 minute of silence
                            audioContext.sampleRate
                        );

                        const combinedLength = audioBuffer.length + silenceBuffer.length;
                        const newBuffer = audioContext.createBuffer(
                            audioBuffer.numberOfChannels,
                            combinedLength,
                            audioContext.sampleRate
                        );

                        for (let i = 0; i < audioBuffer.numberOfChannels; i++) {
                            const channelData = newBuffer.getChannelData(i);
                            channelData.set(audioBuffer.getChannelData(i), 0);
                            channelData.set(silenceBuffer.getChannelData(i), audioBuffer.length);
                        }

                        const wavBytes = audioBufferToWav(newBuffer);
                        const combinedBlob = new Blob([new DataView(wavBytes)], { type: 'audio/wav' });

                        const audioUrl = URL.createObjectURL(combinedBlob);
                        const audio = new Audio(audioUrl);
                        audio.loop = true;

                        playButton.onclick = () => audio.play();
                        playButton.disabled = false;
                    };

                    reader.readAsArrayBuffer(audioBlob);
                };

                mediaRecorder.start();
                recordButton.innerText = 'Stop Recording';
            } else if (mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordButton.innerText = 'Record Task';
            }
        });

        function audioBufferToWav(buffer) {
            const numOfChan = buffer.numberOfChannels,
                length = buffer.length * numOfChan * 2 + 44,
                bufferIndex = 0,
                data = new Uint8Array(length),
                view = new DataView(data.buffer);

            /* RIFF identifier */
            setUint32(0, 0x46464952);
            /* file length */
            setUint32(4, length - 8);
            /* RIFF type */
            setUint32(8, 0x45564157);

            /* format chunk identifier */
            setUint32(12, 0x20746d66);
            /* format chunk length */
            setUint32(16, 16);
            /* sample format (raw) */
            setUint16(20, 1);
            /* channel count */
            setUint16(22, numOfChan);
            /* sample rate */
            setUint32(24, buffer.sampleRate);
            /* byte rate (sample rate * block align) */
            setUint32(28, buffer.sampleRate * 2 * numOfChan);
            /* block align (channel count * bytes per sample) */
            setUint16(32, numOfChan * 2);
            /* bits per sample */
            setUint16(34, 16);

            /* data chunk identifier */
            setUint32(36, 0x61746164);
            /* data chunk length */
            setUint32(40, length - 44);

            for (let i = 0; i < buffer.length; i++) {
                for (let channel = 0; channel < numOfChan; channel++) {
                    let sample = buffer.getChannelData(channel)[i] * 0x7fff; // convert to 16-bit PCM
                    sample = Math.max(-0x8000, Math.min(sample, 0x7fff));
                    view.setInt16(bufferIndex, sample, true);
                    bufferIndex += 2;
                }
            }

            function setUint16(dataIndex, value) {
                view.setUint16(dataIndex, value, true);
            }

            function setUint32(dataIndex, value) {
                view.setUint32(dataIndex, value, true);
            }

            return data.buffer;
        }
    </script>
</body>
</html>
