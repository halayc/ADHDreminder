<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Reminder</title>
  <style>
    #recordButton {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ADHD Reminder</h1>
  <button id="recordButton">Record</button>
  <button id="playPauseButton">Play</button>
  <audio id="audioPlayer" controls></audio>

  <script>
    let recording = false;
    let recordingChunks = [];
    let audioContext;
    let mediaRecorder;

    const recordButton = document.getElementById('recordButton');
    const playPauseButton = document.getElementById('playPauseButton');
    const audioPlayer = document.getElementById('audioPlayer');

    recordButton.addEventListener('click', toggleRecording);
    playPauseButton.addEventListener('click', toggleLoop);

    async function toggleRecording() {
      if (!recording) {
        recordButton.textContent = 'Stop Recording';
        recording = true;

        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          audioContext = new AudioContext();
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = event => {
            recordingChunks.push(event.data);
          };
          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(recordingChunks, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            audioPlayer.src = audioUrl;
          };
          mediaRecorder.start();
        } catch (error) {
          console.error('Error recording:', error);
        }
      } else {
        recordButton.textContent = 'Record';
        recording = false;
        mediaRecorder.stop();
      }
    }

    function toggleLoop() {
      if (audioPlayer.paused) {
        playPauseButton.textContent = 'Pause';
        audioPlayer.play();
        addSilence();
      } else {
        playPauseButton.textContent = 'Play';
        audioPlayer.pause();
      }
    }

    function addSilence() {
      const silenceDuration = 60; // 60 seconds
      const audioContext = new AudioContext();
      const destination = audioContext.createMediaStreamDestination();
      const audioSource = audioContext.createMediaElementSource(audioPlayer);
      const silence = audioContext.createBufferSource();
      const silenceBuffer = audioContext.createBuffer(1, audioContext.sampleRate * silenceDuration, audioContext.sampleRate);
      silence.buffer = silenceBuffer;
      audioSource.connect(destination);
      silence.connect(destination);
      audioPlayer.srcObject = destination.stream;
    }
  </script>
</body>
</html>
