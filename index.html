<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Recorder</title>
</head>
<body>
    <h1>Sound Recorder</h1>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <audio controls id="audioPlayback"></audio>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isPlayingLoop = false;
        let loopInterval;

        const startRecording = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = document.getElementById('audioPlayback');
                audio.src = audioUrl;
                audio.onended = () => {
                    if (isPlayingLoop) {
                        setTimeout(() => {
                            audio.play();
                        }, 1000); // Delay for 1 second before playing the loop
                    }
                };
            };
            mediaRecorder.start();
            document.getElementById('startRecording').disabled = true;
            document.getElementById('stopRecording').disabled = false;
        };

        const stopRecording = () => {
            clearInterval(loopInterval);
            mediaRecorder.stop();
            isPlayingLoop = false;
            document.getElementById('startRecording').disabled = false;
            document.getElementById('stopRecording').disabled = true;
        };

        const startLoop = () => {
            isPlayingLoop = true;
            const audio = document.getElementById('audioPlayback');
            loopInterval = setInterval(() => {
                audio.play();
            }, (audio.duration + 60) * 1000); // Play the recording plus 60 seconds of silence
            audio.play();
        };

        document.getElementById('startRecording').addEventListener('click', startRecording);
        document.getElementById('stopRecording').addEventListener('click', stopRecording);
        document.getElementById('audioPlayback').addEventListener('ended', startLoop);
    </script>
</body>
</html>
