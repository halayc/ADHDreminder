<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADHD Reminder</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #recordButton {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>ADHD Reminder</h1>
<br>
<br>
<br>
<button id="recordButton" onclick="toggleRecording()">Record Reminder</button>
<audio id="reminderAudio" loop></audio>
<script>
    let recording = false;
    let audioLoopInterval;
    const audioElement = document.getElementById('reminderAudio');
    const recordButton = document.getElementById('recordButton');

    function toggleRecording() {
        if (!recording) {
            startRecording();
        } else {
            endRecording();
        }
    }

    function startRecording() {
        if (audioLoopInterval) {
            clearInterval(audioLoopInterval);
            audioElement.pause();
        }

        recordButton.innerText = 'End Recording';
        recording = true;

        // Code to start recording sound bite goes here
        // For demonstration, let's assume the recorded sound bite is already stored in a variable called recordedSoundBite
        // Replace this with your actual recorded sound bite
        const recordedSoundBite = 'your_recorded_sound_bite.mp3';

        // Set the source of the audio element to the recorded sound bite
        audioElement.src = recordedSoundBite;
        audioElement.play();

        // Start the audio loop to replay the sound bite once every 30 seconds
        startAudioLoop();
    }

    function endRecording() {
        recordButton.innerText = 'Stop Reminder';
        recording = false;

        // Code to end recording sound bite goes here
        // For demonstration, let's assume the recording is stopped
        // You may add code here to actually stop the recording if necessary

        // Start the audio loop right away
        startAudioLoop();
    }

    function stopReminder() {
        recordButton.innerText = 'Record Reminder';
        recording = false;

        // Code to stop reminder sound goes here
        // For demonstration, let's assume the audio loop is stopped
        clearInterval(audioLoopInterval);
        audioElement.pause();
    }

    function startAudioLoop() {
        // Audio loop will replay every 30 seconds
        audioLoopInterval = setInterval(function() {
            audioElement.currentTime = 0;
            audioElement.play();
        }, 30000);
    }
</script>
</body>
</html>
